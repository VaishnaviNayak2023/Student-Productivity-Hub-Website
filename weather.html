<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather App | Student Hub</title>
  <link rel="stylesheet" href="weather.css" />
  <link
    href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
    rel="stylesheet"
  />
</head>
<body>
  <!-- Background Video -->
  <video autoplay muted loop id="bg-video">
    <source src="images/hydrangeas-rain.3840x2160.mp4" type="video/mp4" />
  </video>

  <div class="container">
    <div class="search-box">
      <i class="bx bxs-map"></i>
      <input type="text" placeholder="Enter your location" />
      <button class="bx bx-search"></button>
    </div>

    <p class="city-hide">Hide City</p>

    <!-- Weather Box -->
    <div class="weather-box">
      <div class="box">
        <div class="info-weather">
          <div class="weather">
            <img src="images/cloud.png" alt="" />
            <p class="temperature">0<span>â„ƒ</span></p>
            <p class="description">Clouds and Mist</p>
          </div>
        </div>
      </div>
    </div>

    <div class="weather-details">
      <div class="humidity">
        <i class="bx bx-water"></i>
        <div class="text">
          <div class="info-humidity"><span>0%</span></div>
          <p>Humidity</p>
        </div>
      </div>

      <div class="wind">
        <i class="bx bx-wind"></i>
        <div class="text">
          <div class="info-wind"><span>0Km/h</span></div>
          <p>Wind Speed</p>
        </div>
      </div>
    </div>

    <!-- Error -->
    <div class="not-found">
      <div class="box">
        <img src="images/404.png" alt="" />
        <p>Oops! Location does not exist!</p>
      </div>
    </div>
  </div>

  <footer class="footer">
  &copy; 2025 Vaishnavi Nayak. All rights reserved.
</footer>

  <script src="weather.js"></script>
  
</body>
</html>
